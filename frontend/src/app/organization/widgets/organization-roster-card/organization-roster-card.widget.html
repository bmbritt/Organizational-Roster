

<mat-card appearance="outlined">

    <mat-card-title>Roster</mat-card-title>
    <button mat-button>Add Member</button>
    <a
            [routerLink]="['/organizations', organization!.slug, 'roster', 'add']"
            *ngIf="checkPermissions() | async">
            <button mat-icon-button color="basic">
              <mat-icon>edit</mat-icon>
            </button>
    </a>

    <mat-card>
        <h4>President </h4>
        <p class="title">
          {{organization?.president}}
        </p>
    </mat-card>

    <mat-card>
        <h4>Officer(s) </h4>
        <p class="title">
          {{organization?.officers}}
        </p>
    </mat-card>

    <mat-card>
        <h4> Members </h4>
        <div *ngFor="let member of roster">
          
            <mat-list-item>{{member}} 
            <button mat-button>Remove</button> 
            <button mat-button>Edit</button></mat-list-item>
        </div>
    </mat-card>

</mat-card>
