<!-- eslint-disable prettier/prettier -->


<mat-card class="roster-section" appearance="outlined" [style]="
fullWidth
  ? 'margin: 0 !important;max-width: 100%; padding: 16px; '
  : 'padding: 16px; margin: 0px;'
" >


      <mat-card-title>Roster</mat-card-title>
    <mat-divider class="list-divider" />



    <mat-card appearance="outlined">
      <div class ="inner-column">
        <div class = header-section>
        <p class="pres-name">President </p>
        </div>
        <div class ="content-section"> 
        <div *ngIf="getPresident().id !== null" class="title">

          {{getPresident().name}}
          <a [routerLink]="['/organizations/' + this.organization?.slug + '/add-member/' + getPresident().id]" *ngIf="checkPermissions()| async"><button mat-button>Edit</button></a>

          <button mat-button *ngIf="checkPermissions() | async" (click)="this.removeMember(getPresident())">Delete</button>
          <br>
          {{getPresident().title}}
 
          <br>
        </div>
        </div>
      </div>
     </mat-card> 



     <mat-card appearance="outlined">
      <div class ="inner-column">
        <div class="header-section">
        <p class="pres-name">Officer(s) </p>
        </div>
        <div *ngIf="getOfficers().length > 0" class="title">
          <div *ngFor="let officer of getOfficers()">

            {{officer.name}}
            <a [routerLink]="['/organizations/' + this.organization?.slug + '/add-member/' + officer.id]" *ngIf="checkPermissions()| async"><button mat-button>Edit</button></a>

            <button mat-button *ngIf="checkPermissions() | async" (click)="this.removeMember(officer)">Delete</button>
            <br>
            {{officer.title}}
           
            <br>
          </div>
        </div>
      </div>
    </mat-card> 
 

    <mat-card appearance="outlined">
      <div class ="inner-column">
        <div class="header-section">
        <p class="pres-name">Members </p>
        </div>
        <div *ngIf="getGeneralMembers().length > 0" class="title">
          <div *ngFor="let member of getGeneralMembers()">
            {{member.name}} 

            <a [routerLink]="['/organizations/' + this.organization?.slug + '/add-member/' + member.id]" *ngIf="checkPermissions()| async"><button mat-button>Edit</button></a>

            <button mat-button *ngIf="checkPermissions() | async" (click)="this.removeMember(member)">Delete</button>
            <br>
            {{member.title}}
           
            <br>
          </div>
        </div>
      </div>
    </mat-card>


    

    <a [routerLink]="['/organizations/' + this.organization?.slug + '/add-member/new']" *ngIf="checkPermissions()| async"><button mat-button color="warn">Add Member</button></a>


</mat-card>
